<div class="relative h-full w-full overflow-hidden">
  <ng-content/>
  <div class="absolute left-0 h-full flex items-center">
    <button (click)="currentIndex.next(currentIndex.value - 1)">Prev</button>
  </div>
  <div class="absolute right-0 h-full flex items-center">
    <button (click)="currentIndex.next(currentIndex.value + 1)">Next</button>
  </div>
</div>
